version: '3.9'
services:
  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      BASE_URL: ${BASE_URL:-https://generativelanguage.googleapis.com}
      MODEL: ${MODEL:-gemini-2.5-flash}
      PORT: ${PORT:-3001}
    restart: unless-stopped
